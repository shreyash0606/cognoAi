<div class="mainDiv bg-white">
  <div class="orange-wrapper" id="a">
    <div id="b">
      <h1 class="mb-0 text-white appName" >IRIS</h1>
      <div class="d-flex">
        <h2 class="my-2 text-white TitleText" >Hello</h2>
        <img class="mx-3" src="./assets/Waving-hand.svg" />
      </div>
      <h2 class="text-white TitleText2 mb-0">I am Iris, a Virtual Assistant <br> How may I help you?</h2>
    </div>
  </div>
  <div class="whitebg-wrapper" id="c">
      <div class="orgBgCircle" id="i">
          <img class="p-3 imgMonkey" src="./assets/Monkey.svg" />
      </div>
      <div class="d-flex marginTop" id="c">
        <p class="bigFont mt-2">Frequently Asked Questions</p>
        <img class="QuestionMark" src="./assets/QuestionMark.svg" />
      </div>

      <div class="question-wrapper" id="d">
        <img class="imgPointer" src="./assets/Pointer.svg" />
        <p class="smallFont">Can I redeem my FB before the original term?</p>
      </div>

      <div class="question-wrapper" id="e">
        <img class="imgPointer" src="./assets/Pointer.svg" />
        <p class="smallFont">How do I pay my Credit card bill?</p>
      </div>

      <div class="question-wrapper" id="f">
        <img class="imgPointer" src="./assets/Pointer.svg" />
        <p class="smallFont">How can I get my Account Statement?</p>
      </div>

      <div class="question-wrapper" id="g">
        <img class="imgPointer" src="./assets/Pointer.svg" />
        <p class="smallFont">What is the tenure of Fixed Deposit?</p>
      </div>

      <div class="messageBox" id="h">
        <img class="imgChat" src="./assets/chat.svg" />
        <p class="bigFont">Start a New Conversation</p>
      </div>
      
  </div>
</div>
